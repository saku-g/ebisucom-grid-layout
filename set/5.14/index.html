<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/reset.css" />
    <link rel="stylesheet" href="../assets/base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ここから -->
    <div class="holy background-bluesmoke">
      <!-- ヘッダー -->
      <header class="header no-padding">
        <div class="logo">
          <a href="#"><img src="../assets/contents/logo.svg" alt="" width="48" height="48" /></a>
        </div>
        <div class="site"><a href="#">Trek Planner</a></div>
        <button aria-label="シェア" class="action hide-on-mobile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
            ></path>
          </svg>
        </button>
        <button aria-label="ヘルプ" class="action hide-on-mobile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </button>
        <button aria-label="設定" class="action hide-on-mobile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            ></path>
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
        <button aria-label="オプション" class="action">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            ></path>
          </svg>
        </button>
      </header>

      <!-- メイン -->
      <main class="main scrollbar">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105343.94894021109!2d132.3731440366229!3d34.401386477739464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x355aa20cdb2780a9%3A0x34e6677ae0c6c096!2z5Y6f54iG44OJ44O844Og!5e0!3m2!1sja!2sjp!4v1710817923508!5m2!1sja!2sjp"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="google map"
          class="fill radius"
        ></iframe>
      </main>

      <!-- サイドバーA -->
      <div class="side-a scrollbar">
        <ul class="menu-vertical menu-horizontal text-xsmall-mobile">
          <li>
            <a href="#" class="with-icon-vertical">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                ></path>
              </svg>
              ホーム
            </a>
          </li>
          <li>
            <a href="#" class="with-icon-vertical">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"
                ></path>
              </svg>
              地図
            </a>
          </li>
          <li>
            <a href="#" class="with-icon-vertical">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                ></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              ポイント
            </a>
          </li>
          <li>
            <a href="#" class="with-icon-vertical">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                ></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              フォト
            </a>
          </li>
          <li>
            <a href="#" class="with-icon-vertical">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                ></path>
              </svg>
              評価
            </a>
          </li>
        </ul>
      </div>

      <!-- サイドバーB -->
      <div class="side-b scrollbar">
        <div class="cards">
          <div class="card-01">
            <img class="photo img-fill" src="../assets/rome/1.jpg" alt="" width="1724" height="2218" />
            <h2 class="title">Basilica di San Pietro</h2>
            <p class="subtitle">サン・ピエトロ大聖堂</p>
            <div class="avatar"><img src="../assets/avatar/1.jpg" alt="account" width="32" height="32" /></div>
          </div>
          <div class="card-01">
            <img class="photo img-fill" src="../assets/rome/2.jpg" alt="" width="1980" height="1485" />
            <h2 class="title">Colosseo e dintorni</h2>
            <p class="subtitle">コロッセオとその周辺</p>
            <div class="avatar"><img src="../assets/avatar/2.jpg" alt="account" width="32" height="32" /></div>
          </div>
          <div class="card-01">
            <img class="photo img-fill" src="../assets/rome/3.jpg" alt="" width="1980" height="1316" />
            <h2 class="title">Via della Conciliazione</h2>
            <p class="subtitle">コンチリアツィオーネ通り</p>
            <div class="avatar"><img src="../assets/avatar/3.jpg" alt="account" width="32" height="32" /></div>
          </div>

          <button class="btn-accent">行きたい場所を追加する</button>
        </div>
      </div>

      <!-- フッター -->
      <footer class="footer scrollbar">
        <ul class="horizontal text-small">
          <li><a href="#">利用規約</a></li>
          <li><a href="#">プライバシーポリシー</a></li>
          <li><a href="#">お問い合わせ　</a></li>
        </ul>
      </footer>
    </div>
    <!-- ここまで -->

    <script src="../assets/base.js"></script>

</html>
